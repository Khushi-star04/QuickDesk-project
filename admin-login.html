<head>
  <meta charset="UTF-8">
  <title>Admin Login | QuickDesk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(31,38,135,0.16);
      padding: 36px 28px;
      max-width: 370px;
      width: 100%;
      margin: 40px auto;
    }
    .center-title {
      text-align: center;
      color: #2575fc;
      margin-bottom: 26px;
      font-size: 1.6rem;
      font-weight: 600;
    }
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .register-form input {
      padding: 12px 14px;
      border: 1.5px solid #e0e7ff;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7faff;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }
    .register-form input:focus {
      border: 1.5px solid #2575fc;
      box-shadow: 0 0 0 2px #e0e7ff;
      background: #fff;
    }
    .register-form button {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 4px 16px 0 rgba(38, 135, 255, 0.12);
      margin-top: 8px;
    }
    .register-form button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>

<body class="dashboard-page">

<div class="top-right-home">
  <a href="index.html">üè† Home</a>
</div>
  <div class="dashboard-container">
    <h1 class="center-title">üîê Admin Login</h1>
    <form class="register-form" id="adminLoginForm">
      <input type="text" id="admin-username" placeholder="Admin Username" required>
      <input type="password"id="admin-password" placeholder="Password" required>
      <span class="toggle-password" onclick="toggleAdminPassword()"></span>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="script.js"></script>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      alert("‚úî Logged in as Admin");
      window.location.href = "admin-dashboard.html";
    });
  </script>
</body>
</html>
